<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Glowyze - Celestial Tech Spa</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Playfair Display', 'serif'],
            },
            colors: {
              ocean: {
                50: '#F0F9FF',
                100: '#E0F2FE',
                200: '#BAE6FD',
                300: '#7DD3FC',
                400: '#38BDF8',
                500: '#0EA5E9',
                600: '#0284C7',
                700: '#0369A1',
                800: '#075985',
                900: '#0C4A6E',
                950: '#082F49',
              },
              galaxy: '#0F172A',
              meteor: '#F8FAFC',
              // New Palette Names for Clarity
              'ocean-pattens': '#DAE9F4', // Light BG
              'ocean-venice': '#081F5C', // Dark Text/Primary
              'ocean-curious': '#3E8BB3', // Accent
              'ocean-seagull': '#7096D1', // Secondary
              'ocean-french': '#BAD6EB', // Borders/Soft
              'universe': '#7096D1', // Dark Mode Accent
              'planetary': '#2A5677', // Dark Mode Surface
              'venus': '#D0E3FF',
              'sky': '#7DD3FC',
            },
            animation: {
              'scan': 'scan 2.5s ease-in-out infinite',
              'float': 'float 5s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%, 100%': { top: '0%', opacity: '0.2' },
                '50%': { top: '100%', opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              sparkle: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(0.8)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none; /* Prevents bounce effect on Mac/iOS */
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Celestial Wave Transition */
      .wave-container {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        display: none;
      }
      .wave-container.active { display: block; }

      .wave-elevator {
        position: absolute;
        bottom: -200%;
        left: 0;
        width: 100%;
        height: 200%;
        background: linear-gradient(to bottom, #0EA5E9 0%, #F0F9FF 70%, transparent 100%);
        backdrop-filter: blur(10px);
        animation: waveMove 2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      }
      .dark .wave-elevator {
        background: linear-gradient(to bottom, #1E40AF 0%, #0F172A 70%, transparent 100%);
      }

      @keyframes waveMove {
        0% { transform: translateY(0); }
        45% { transform: translateY(-150%); }
        55% { transform: translateY(-150%); }
        100% { transform: translateY(-300%); }
      }

      /* Background Bubbles */
      .bubble-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at top right, #DAE9F4, #FFFFFF);
        overflow: hidden;
      }
      .dark .bubble-bg { background: #0F172A; }

      .bubble {
        position: absolute;
        background: rgba(62, 139, 179, 0.05); /* Ocean Curious Low Opacity */
        border-radius: 50%;
        animation: floatUp 15s linear infinite;
      }
      @keyframes floatUp {
        0% { transform: translateY(110vh) scale(1); opacity: 0; }
        20% { opacity: 0.3; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body class="bg-ocean-pattens dark:bg-galaxy text-ocean-venice dark:text-meteor overflow-hidden">
    <div id="root" class="h-[100dvh] w-screen flex flex-col relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
