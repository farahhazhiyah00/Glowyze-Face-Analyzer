<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Glowyze - Celestial Tech Spa</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none; /* Prevents bounce effect on Mac/iOS */
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Celestial Wave Transition */
      .wave-container {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        display: none;
      }
      .wave-container.active { display: block; }

      .wave-elevator {
        position: absolute;
        bottom: -200%;
        left: 0;
        width: 100%;
        height: 200%;
        background: linear-gradient(to bottom, #0EA5E9 0%, #F0F9FF 70%, transparent 100%);
        backdrop-filter: blur(10px);
        animation: waveMove 2s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      }
      .dark .wave-elevator {
        background: linear-gradient(to bottom, #1E40AF 0%, #0F172A 70%, transparent 100%);
      }

      @keyframes waveMove {
        0% { transform: translateY(0); }
        45% { transform: translateY(-150%); }
        55% { transform: translateY(-150%); }
        100% { transform: translateY(-300%); }
      }

      /* Background Bubbles */
      .bubble-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at top right, #DAE9F4, #FFFFFF);
        overflow: hidden;
      }
      .dark .bubble-bg { background: #0F172A; }

      .bubble {
        position: absolute;
        background: rgba(62, 139, 179, 0.05); /* Ocean Curious Low Opacity */
        border-radius: 50%;
        animation: floatUp 15s linear infinite;
      }
      @keyframes floatUp {
        0% { transform: translateY(110vh) scale(1); opacity: 0; }
        20% { opacity: 0.3; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }
    </style>
</head>
  <body class="bg-ocean-pattens dark:bg-galaxy text-ocean-venice dark:text-meteor overflow-hidden">
    <div id="root" class="h-[100dvh] w-screen flex flex-col relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
